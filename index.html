<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BIZ UDPMincho">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bai Jamjuree">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bubbler One">
</head>
<body>
  <div class="main-container">
    
    <div class="left-container">
      <div class="logo">Welcome <span> &#10137</span> </div>
      <div class="pic-credit">Photo by <a href="https://www.vectorstock.com/royalty-free-vectors/vectors-by_maty_kotiv"target="_blank"> Maty Kotiv</a> on <a href="https://www.vectorstock.com/"target="_blank">VectorStock®</a></div>
    </div>
    
    <div class="right-container">
      <div class="information">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
        <p>Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
      </div>

      <div class= "message">&#10151 Let's do this!</div>

      <div class="form-container">
        
        <form action="/my-handling-form-page" method="post">

          <fieldset>
            <div class="user-info">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="user_name" />
            </div>
            <div class="user-info">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="user_last_name" />
            </div>
          </fieldset>

          <fieldset>
            <div class="user-info">
              <label for="mail">EMAIL</label>
              <input type="email" id="mail" name="user_email" />
            </div>
            <div class="user-info">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id="tel" name="user_tel" />
            </div>
          </fieldset>

          <fieldset>
            <div class="user-info">
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="user_pwd">
            </div>
            <div class="user-info">
              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-pwd" name="confirm_pwd">
            </div>
          </fieldset>
        </form>
        
      </div>
      <div class="button-container">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a class="log-in" href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
